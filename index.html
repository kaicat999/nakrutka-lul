<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>накрутка.lul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 48px;
            color: #00ff99;
            margin-bottom: 30px;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            width: 300px;
            border: none;
            border-radius: 8px;
        }
        button {
            padding: 12px 30px;
            font-size: 20px;
            background-color: #00ff99;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00cc7a;
        }
        .price {
            font-size: 24px;
            margin: 20px 0;
            color: #00ff99;
        }
    </style>
</head>
<body>
    <h1>накрутка.lul</h1>

    <div>
        <input type="number" placeholder="Введите число онлайн людей">
    </div>

    <div>
        <input type="text" placeholder="Введите ваш Twitch канал">
    </div>

    <div class="price">
        К оплате: 0.0 рублей
    </div>

    <div>
        <button onclick="pay()">Оплатить</button>
    </div>

    <script>
        function pay() {
            alert("Успешно, ожидайте накрутку!");
            setTimeout(function() {
                window.location.reload();
            }, 2000); // 2 секунды
        }
    </script>
</body>
</html>
